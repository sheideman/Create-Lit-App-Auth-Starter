<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>hello-world</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <!-- Import the element to test -->
  <script type="module" src="../src/components/hello-world.js"></script>

</head>
<body>

  <test-fixture id="basic">
    <template>
       <hello-world></hello-world>
    </template>
  </test-fixture>

  <script>
    suite('hello-world tests', () => {
      var home;
      setup(async () => {
        home = fixture('basic');
        await home.updateComplete;
      });
      test('homepage shows the welcome message', () => {
        var title = home.shadowRoot.querySelector('h1').textContent;
        assert.equal(title, "Welcome");
      });
    });
  </script>
</body>
</html>
